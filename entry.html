<!DOCTYPE html>
<html>
  <head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="https://unpkg.com/aframe-sun-sky-component@^3.0.0/dist/aframe-sun-sky-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="entry.css">
  </head>

  <body>
      <a-scene class="scene">
        <a-assets>
          <img id="grassfloor" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2FEntrance_poster_room_floor.jpg?v=1604748892346" crossorigin="anonymous">
          <img id="sky" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Fsky.jpg?v=1604750284352" crossorigin="anonymous">
          <img id="IIIThydLogo" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2FIIIT%20Hyderabad.jpeg?v=1604752455373" crossorigin="anonymous">
          <img id="poster_man" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Fman.png?v=1605840678692" crossorigin="anonymous">
          <img id="tree" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Ftree.png?v=1605840032583" crossorigin="anonymous">
          <img id="tree" src="https://cdn.glitch.com/23d4f40a-08dc-445c-ab59-e63b1ddf2a0a%2Ftree.png?v=1605840032583" crossorigin="anonymous">
          <img id="woodfloor" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Ffloor_2.png?v=1603532991772" crossorigin="anonymous">
         <img id="mainwall" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Ffocus_light.png?v=1605836855617" crossorigin="anonymous">
         <img id="newwall" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2FnewWall.png?v=1605837348004" crossorigin="anonymous">
         <img id="wall" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fbrickwall.png?v=1605838138093" crossorigin="anonymous">
         <img id="skyview" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fsky.png?v=1605838330948" crossorigin="anonymous">
         <img id="poster" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fposter.png?v=1605838341191" crossorigin="anonymous">
         <img id="ceiling" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fceiling.png?v=1604056371072" crossorigin="anonymous">
         <img id="door" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fdoor.png?v=1605838060792" crossorigin="anonymous">
         <img id="table_cloth" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Ftable_cloth.png?v=1605838199748" crossorigin="anonymous">
         <img id="flowervase" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2FClipartKey_276712.png?v=1605839176555" crossorigin="anonymous">
         <img id="plant" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fplant_new.png?v=1605792082343" crossorigin="anonymous">
         <img id="presenter" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fman2.png?v=1605807307534" crossorigin="anonymous">
         <img id="visitor" src="https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fman.png?v=1605806291223" crossorigin="anonymous">
        </a-assets>
        <a-entity id="entryScene" visible="true">
         <a-image id="tree1" width="5" height="4" src="#tree" position="-6.5 2 0" ></a-image>
         <a-image id="tree2" width="5" height="4" src="#tree" position="6.5 2 0" ></a-image>
         
           <a-entity id="camera" position="0 1.6 4.5" camera look-controls wasd-controls>
             <a-entity cursor="rayOrigin: mouse"></a-entity>
            </a-entity>
           
         
        
           <a-sky src="#sky"></a-sky>
              <a-plane id="floor1" rotation="-90 90 0" width="8" height="15" src="#grassfloor" repeat="12 12"></a-plane>
              
         
         
          <a-entity id="Logo_1" position="0 1 0 " width="9" height="5" rotation="0 0 0">
              
              <a-plane id="Logodisplay_1" src="#IIIThydLogo" position="0 1 0" width="9" height="5"></a-plane>
              
            </a-entity>
         
            
         <rw-room position="-2 0 -2" material="color:#53074C">
           <rw-wall position="3 0 0" width="8" height="4">
            <section class="research" id="research">
              <div class="container2" style=" z-index: 999; overflow: hidden; position: fixed; left: 300px; top: 50px;">                
                <h2 class="title">WELCOME TO IIIT HYDERABAD R&D SHOWCASE 2020</h2>
              </div>
              <div class="container1" style="position: fixed; left: 0; top: 0; z-index: 999; overflow: hidden">
                <div class="container">
                </div>
              </div>
            </section>
           </rw-wall>
           <rw-wall position="10 0 3" width="8" height="4"></rw-wall>
           <rw-wall position="-4 0 5" width="8" height="4"></rw-wall>
           <rw-wall position="0 0 0" width="8" height="4">
               <rw-doorhole id="holeA"></rw-doorhole>
               <rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
           </rw-wall>
         </rw-room>
         <rw-room position="0 0 -3">
           <rw-wall position="1 0 -1" material="color:#788"></rw-wall>
           <rw-wall position="1 0  1" material="color:#878">
             <rw-doorhole id="holeB"></rw-doorhole>
           </rw-wall>
           <rw-wall position="-1 0  1" material="color:#878"></rw-wall>
           <rw-wall position="-1 0 -1" material="color:#778"></rw-wall>
         </rw-room>
            
        </a-entity>
        
        <a-entity id="roomScene" visible="false">
                
          <a-entity id="camera" position="0 4 0" camera look-controls wasd-controls>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
          </a-entity>
        
          <a-sky id="sky" src="#skyview"></a-sky>
          
          <a-entity id="room" class="homeworld">
         <a-plane id="floor" rotation="-90 0 0" width="60" height="60" src="#woodfloor" color="#ffd480" repeat="8 8"></a-plane>
         <a-plane id="front-wall" position="0 5 -15" width="30" height="10" src="#newwall" color="#ffd480"></a-plane>
         <a-plane id="back-wall" position="0 5 15" rotation="0 180 0" width="30" height="10" src="#newwall" color="#ffd480"></a-plane>
         <a-plane id="right-wall"position="-15 5 0" rotation="0 90 0" width="30" height="10" src="#mainwall" color="#ffd480"></a-plane>
         <a-plane id="left-wall" position="15 5 0" rotation="0 -90 0" width="30" height="10" src="#mainwall" color="#ffd480"></a-plane>
         <a-plane id ="ceiling_view" position="0 10 0" scale="1 1 1" width="30" height="30" src="#ceiling" color="#ffd480"  rotation="90 90 0"></a-plane>
            <a-entity id="table_centre1" position="0 0 0" rotation="-180 0 0">https://cdn.glitch.com/f10266f3-006d-48ba-9878-16f6c6ab2e2a%2Fman.png?v=1605806291223
              <a-box color="tomato" depth="0.2" height="2" width="1"></a-box>
              </a-entity>
              
            <a-entity id="table_centre2" position="0 0 -1" rotation="-180 0 0">
              <a-box color="tomato" depth="0.2" height="2" width="1"></a-box>
              </a-entity>
              
            <a-entity id="table-top" position="0 1 -0.5" rotation="-180 0 90">
                <a-box color="#1C6A3E" depth="2" height="3" width="0.2"></a-box>
                <a-plane id="table_cover" rotation="-180 90 0" width="2" height="2.7" src="#table_cloth" position="-0.1 0.04 -0.05"></a-plane>
                
            </a-entity>
            <a-image src="#plant" position="-13 1.8 -14" width="4" height="4"></a-image>
            <a-image src="#plant" position="13 1.8 -14" width="4" height="4"></a-image>
            <a-image src="#plant" position="-13 1.8 14" width="4" height="4"></a-image>
            <a-image src="#plant" position="13 1.8 12" width="4" height="4"></a-image>
            <a-image src="#presenter" position="-2 2 -6" width="1.8" height="4" rotation="0 180 0"></a-image>
            <a-image src="#visitor" position="9 2 -6" width="10" height="4" rotation="0 180 0"></a-image>  
            <a-image id="flower" width="0.8" height="1" src="#flowervase" position="0 1.6 -0.5"></a-image>
            

            <a-plane id="door1" src="#door" rotation="0 180 0" position="0 4 14.9" width="4.5" height="8"></a-plane>
          </a-entity>
          
          
          <a-entity id="posters">

          </a-entity>
        </a-entity>
      </a-scene>

  </body>
    <script src="fetch_json.js"></script>
    <script src="posterPosition.js"></script>
    <script src="entry.js"></script>
</html>
